{% extends 'index.html' %}

{% load static %}

{% block extracss%}

<link rel="stylesheet" href="{%static 'login.css' %}" type="text/css">

{% endblock %}


{% block container %}

<div class="background row">
<form method="post" class="col-sm-12 margin-top">
    <h3 class="text-center mb-2">Login Here</h3>
    {% csrf_token %} 
    <div class="col-sm-10">
    <input class="col-sm-12 mt-3" type="text" placeholder="Enter Username" id="username" name="username">
    </div>

    <div class="col-sm-10 mb-3">
    <input class="col-sm-12 mt-3" type="password" placeholder="Password" id="password" name="pass">
    </div>

    <div class="col-sm-12 mt-3">
    <button class="col-sm-12" type="submit">Log In</button>
    </div>
    <!-- <input type="button" value=""> -->
    <!-- <div class="social">
      <div class="go"><i class="fab fa-google"></i>  Google</div>
      <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
    </div> -->
    <div class="col-sm-12 mt-5 text-center">
      <span>No account? <a class="" href="{% url 'signup' %}" >Create an account</a></span>
    </div>
    
</form>
</div>

{% endblock %}
